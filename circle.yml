machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t brianhays/curl .

test:
  override:
    - docker run brianhays/curl --http2 -s -I https://www.cloudflare.com

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push brianhays/curl
